<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/tab.css">
    <link rel="stylesheet" href="./lib/YuUI/radio.css">
    <script src="./lib/jquery-3.6.0.min.js"></script>
    <title>芋泥芋泥(ง •_•)ง干杯[]~(￣▽￣)~*</title>
</head>

<body>
    <!-- 搜索框组件 -->
    <div class="search-tab">
        <div class="search-container">
            <img id="search-icon" class="search-icon" />
            <input type="text" class="search-input" id="search-input" placeholder="请输入搜索内容...">
        </div>
        <!-- 用户信息 -->
        <div class="user-info" id="user-info">
            <img src="" />
            <p></p>
        </div>
        <div class="reload" id="reload"></div>
        <div id="y-radio"></div>
    </div>

    <!-- 对接其他第三方组件 -->
    <div class="container">
        <!-- 信息来源---原神社区---酒馆 -->
        <div class="left" id="left"></div>
        <div class="center" id="center"></div>
        <div class="right" id="right"></div>
    </div>

    <!-- 左下角小窗口 -->
    <div class="left-view" id="left-view">
        <div class="view-tab" id="view-tab">
            <div class="max" id="max"></div>
            <div class="min" id="min"></div>
            <div class="close" id="close"></div>
        </div>
        <div class="view-container">
        </div>
    </div>

    <!-- 引入Live2d看板娘节点 -->
    <canvas id="live2d" width="280" height="250" class="live2d"></canvas>
</body>
<!-- <link href="./lib/Live2D/waifu-tips.json"> -->
<script src="./lib/Live2D/waifu-tips-text.js"></script>
<script src="./lib/Live2D/waifu-tips.js"></script>
<script src="./lib/Live2D/live2d.js"></script>
<script src="./lib/YuUI/radio.js"></script>
<script src="./js/tab.js"></script>

</html>
